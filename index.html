<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="nav">
		</div>

		<div class="container">
			<div class="jumbotron">
				<h1 class="question">type your question here:</h1>
				<input type="text"></input>
				<p class="questionDisplay"></p>
			</div>
		</div>

		<div class="prosCons">
			<div class="container">
				<div class="row">
					<div class="col-xs-6" class="pro">
						<h3>Pros</h3>
						<input type="text" class="proItem"></input>
						<button class="addPro"><i class="fa fa-plus"> add a pro</i></button>
					</div>
					<div class="col-xs-6" class="con">
						<h3>Cons</h3>
						<input type="text" class="conItem"></input>
						<button class="addCon"><i class="fa fa-plus"> add a con</i></button>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<ul class="proList">
						</ul>
					</div>
					<div class="col-xs-6">
						<ul class="conList">
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="conclusion">
		</div>

		<div class="prevQuestions">
		</div>

	</body>
</html>
